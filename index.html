        <th scope="col">Male</th>
          </tr>
    </thead>

      <tr>
        <td>Sunday</td>
        <td>Akosua</td>
        <td>Kwasi</td>
      </tr>

        <td>Adjoa</td>
        <td>Kodjo</td>
      </tr>
